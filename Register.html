                  <script> 
                    function validateForm() {
                      var x = document.forms["myForm"]["fname"].value;
                      var password = document.forms["myForm"]["password"].value;
                      var letters = /^[a-zA-Z\s]*$/;
                      var email= document.forms["myForm"]["email"].value;
                      var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
                      var tel = document.forms["myForm"]["tel"].value;
                      var DOB = document.forms["myForm"]["DOB"].value;     
                      var pattern =/^([0-2][0-9]|(3)[0-1])-(((0)[0-9])|((1)[0-2]))-(194[5-9]|19[5-9]\d|200\d|201[0-9])$/;
                      
                      if (x == "") {
                        alert("Name must be filled out");
                        return false;
                      }
                      if(!x.match(letters))
                         {
                           alert("You can use only english alphabets for name and username")
                          return false;
                         }
                      //PASSWORD
                      if(password=='') {
                            alert("Password cannot be empty")
                            return false;
                      }
                      
                      if(!password.match(/[A-Z]/g)) {
                        alert("At least one uppercase for  valid password")
                        return false;
                      }
                      if(!password.match(/[0-9]/g) ) {
                            alert("At least one number for  valid password")
                            return false;
                      } 
                    
                    
                    
                      if(!password.match( /[^a-zA-Z\d]/g) ) {
                            alert("At least one special character for valid password")
                            return false;
                      } 
                      if(password.length<=8) {
                            alert(" Password length needs to be between 8-16 characters")
                            return false;
                      } 
                      if(password.length>16) {
                            alert(" Password length needs to be between 8-16 characters")
                            return false;
                      } 
                      //e mail 
                                if (reg.test(email) == false) 
                                {
                                    alert('Invalid Email Address');
                                    return (false);
                                }

                                // birth date 
                                
                     if (DOB =='')
                    {
                          alert('Date of birth can not be empty');
                          return false;
                           }
                           if(DOB.match(letters)) {
                               alert("Please use numbers only for birthday") 
                               return false;
                   }                                                              
       
                              if(pattern.test(DOB)==false)
                        {
                         alert("It is invalid date.Write your birth date like  02-09-1999");
                         return false;
                              }


                     //telephone
                                
                     
                    if(tel=="")
                    {
                    alert("Please Enter the Phone Number");
                    return false;
                    }
                    if(isNaN(tel))
                    {
                    alert("Enter the valid Mobile Number(Like : 95661371171)");
                    return false;
                    }
                    if(tel.length != 11)
                    {
                    alert(" Your Mobile Number must be 11 Integers");
                    return false;
                    }
                      
                    
                 }
